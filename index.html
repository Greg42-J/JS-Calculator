<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formstyle">
        <div class="forms">
            <h3 id="h3_Cal">Calculator</h3>

            <input type="text" id="a1" onkeydown="enterKey(event)" onkeypress = checkAlphabet(event)><br>   

            <input type="button" value=" C "   class="btn1"  onclick="clr()">
            <input type="button" value=" Del " class="btn"   id="delE" onclick="del()">
            <input type="button" value=" / "   class="btn"   onclick="getValue('/')">
            <br>
            

            <input type="button" value=" 1 " class="btn" onclick="getValue('1')">
            <input type="button" value=" 2 " class="btn" onclick="getValue('2')">
            <input type="button" value=" 3 " class="btn" onclick="getValue('3')">
            <input type="button" value=" * " class="btn" onclick="getValue('*')">
            <br>

            
            <input type="button" value=" 4 " class="btn" onclick="getValue('4')">
            <input type="button" value=" 5 " class="btn" onclick="getValue('5')">
            <input type="button" value=" 6 " class="btn" onclick="getValue('6')">
            <input type="button" value=" + " class="btn" onclick="getValue('+')">
            <br>

            

            <input type="button" value=" 7 " class="btn" onclick="getValue('7')">
            <input type="button" value=" 8 " class="btn" onclick="getValue('8')">
            <input type="button" value=" 9 " class="btn" onclick="getValue('9')">
            <input type="button" value=" - " class="btn" onclick="getValue('-')">
            <br>

            <input type="button" class="btn" value=" . "onclick="getValue('.')">    
            <input type="button" value=" 0 " class="btn" onclick="getValue('0')">
            <input type="button" value=" = " class="btn1" onclick="calculate();">
            <br>

            
        </div>
    </div>

    <script src="cal.js"></script>
</body>

</html>
